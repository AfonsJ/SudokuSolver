<!DOCTYPE html>
<link href="{{url_for('static',filename='styles/styles.css')}}" rel="stylesheet" />
<html>

<head>
    <title>
        SudokuSolver
    </title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/board.ico')}}">
</head>

<body>
    <h1>
        Sudoku Solver
    </h1>

    <div class="board">
        {% for square in board %}
            <div class="box">
                <div id="square" class="subbox">
                    {% for cell in square%}
                    <div class="cell" id="cell{{cell}}">{{cell}}</div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>

    <form action="{{url_for('gen')}}" method="POST">
        <input type="submit" class="button" id="generate" value="Generate Board">
        <label for="difficulty">Difficulty:</label>
        <input type="number" id="difficulty" name="difficulty" placeholder="1-3" min="1" max="3" value="1">
    </form>

    <form action="{{url_for('solve')}}" method="POST">
        <input type="submit" button" id="solve" value="Solve Board">
    </form>

</body>

</html>
